    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617; /* slate-950 */
            margin: 0;
            padding: 0;
        }
        .serif {
            font-family: 'Playfair+Display', serif;
        }

        /* Hide print layout in browser view */
        .print-only { display: none !important; }

        @media print {
            /* Full Page Resets */
            @page {
                margin: 1.5cm;
                size: A4;
            }
            
            /* Visibility Toggles */
            .no-print { display: none !important; }
            .print-only { 
                display: block !important; 
                position: relative !important;
                width: 100% !important;
            }

            /* Container Resets: Flexbox often breaks multi-page printing */
            html, body, #root, .app-container {
                background: white !important;
                color: #0f172a !important;
                display: block !important;
                height: auto !important;
                width: 100% !important;
                overflow: visible !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }

            /* Typography */
            h1, h2, h3, h4 { color: #0f172a !important; }
            p, li, blockquote { color: #334155 !important; }

            /* Professional Accents */
            .text-cyan-600 { color: #0891b2 !important; }
            .bg-slate-50 { background-color: #f8fafc !important; border: 1px solid #e2e8f0 !important; }
            .border-slate-200 { border-color: #e2e8f0 !important; }

            /* Structural Pagination */
            .page-break {
                page-break-before: always !important;
                break-before: page !important;
                display: block !important;
            }
            .avoid-break {
                page-break-inside: avoid !important;
                break-inside: avoid !important;
            }
            
            /* Margin adjust for printable area */
            .print-container {
                padding: 0 !important;
                margin: 0 !important;
            }
        }
    </style>
